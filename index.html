<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_scroll.css">
    <!-- <script src="script.js" type="module" defer></script> -->
    <script src="script1.js" type="module" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
    </style>
</head>

<body>
    <div class="theme-button-section">
        <button type="button" id="theme">Dark</button>
    </div>
    <main>
        <div class="main-watch">
            00:00:00.00
            <!-- </br><span id="main-watch-milisecond">00</span> -->
        </div>
        <div class="lap-watch">
            00:00:00.00
        <!-- </br><span id="lap-watch-milisecond">00</span> -->
        </div>
        <div class="button-section">
            <button type="button" id="start" class="start-watch">START</button><br>
            <button type="button" id="reset">RESET</button><br>
            <button type="button" id="lap-button">LAP</button><br>
        </div>
        <div class="timeStampTitleData">
            <P>----------------------------</P>
            <p>Index | Total Time | Lap Time</p>
            <P>----------------------------</P>
        </div>
        <table id="lapData"></table>
    </main>
    <footer>
        <a href="information.html" target="_blank" id="developer" title="Developer">Developer</a>
    </footer>
</body>

</html>
